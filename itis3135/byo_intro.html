<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@500&family=Moderustic:wght@300..800&family=Source+Serif+4:opsz,wght@8..60,700&display=swap" rel="stylesheet">

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Please fill out the form below to create your own introduction!</h3>
        <form id="intro-form">
            <label for="name">Name: <input type="text" id="name" required></label>
            <label for="mascot">Mascot: <input type="text" id="mascot" required></label>
            <label for="image">Image: <input type="file" id="image" accept="image/png, image/jpeg"></label>
            <div id="load-image"></div>
            <label for="image-caption">Image Caption: <input type="text" id="image-caption" required></label>
            <label for="personal-background">Personal Background: <input type="text" id="personal-background" required></label>
            <label for="professional-background">Professional Background: <input type="text" id="professional-background" required></label>
            <label for="academic-background">Academic Background: <input type="text" id="academic-background" required></label>
            <label for="web-dev-background">Web Development Background: <input type="text" id="web-dev-background" required></label>
            <label for="primary-computer-platform">Primary Computer Platform: <input type="text" id="primary-computer-platform" required></label>
            <label>Courses:</label>
            <div id="courses"></div>
            <button type="button" onclick="addCourse()">Add Course</button>
            <label for="funny-thing">Funny Thing About Me: <input type="text" id="funny-thing"></label>
            <label for="anything-else">Anything Else: <input type="text" id="anything-else"></label>
            <label for="agreement"><input type="checkbox" id="agreement" required> I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <div id="output"></div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="./scripts/survey.js"></script>
</body>
</html>
